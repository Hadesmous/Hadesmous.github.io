            <div class="post-content">
            <h3 id="xml-模块"><a href="#xml-模块" class="headerlink" title="xml 模块"></a>xml 模块</h3><p>xml 示例代码：</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?xml version='1.0' encoding='utf-8'?&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">namelist</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">name</span> <span class="attr">enrolled</span>=<span class="string">"yes"</span>&gt;</span>alex</span><br><span class="line">        <span class="tag">&lt;<span class="name">age</span> <span class="attr">checked</span>=<span class="string">"no"</span>&gt;</span>33<span class="tag">&lt;/<span class="name">age</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">sex</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">name</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">name</span> <span class="attr">enrolled</span>=<span class="string">"yes"</span>&gt;</span>wpx</span><br><span class="line">        <span class="tag">&lt;<span class="name">age</span> <span class="attr">checked</span>=<span class="string">"no"</span>&gt;</span>55<span class="tag">&lt;/<span class="name">age</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">sex</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">name</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">name</span> <span class="attr">enrolled</span>=<span class="string">"yes"</span>&gt;</span>chen</span><br><span class="line">        <span class="tag">&lt;<span class="name">age</span> <span class="attr">checked</span>=<span class="string">"no"</span>&gt;</span>66<span class="tag">&lt;/<span class="name">age</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">sex</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">name</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">namelist</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>遍历 xml 树：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> xml.etree.ElementTree <span class="keyword">as</span> ET</span><br><span class="line">tree= ET.parse(<span class="string">"xml"</span>)</span><br><span class="line">root = tree.getroot()</span><br><span class="line">print(root)  </span><br><span class="line"><span class="comment">#&lt;Element 'namelist' at 0x0000020AEB4ECE58&gt;</span></span><br><span class="line"><span class="keyword">for</span> child <span class="keyword">in</span> root:</span><br><span class="line">	print(child.tag,child.attrib)  </span><br><span class="line"><span class="comment">#name &#123;'enrolled': 'yes'&#125;</span></span><br><span class="line"><span class="comment">#name &#123;'enrolled': 'yes'&#125;</span></span><br><span class="line"><span class="comment">#name &#123;'enrolled': 'yes'&#125;</span></span><br><span class="line"><span class="keyword">for</span> child <span class="keyword">in</span> root:</span><br><span class="line">	print(child.tag,child.attrib)  </span><br><span class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> child:</span><br><span class="line">	print(i.tag,i.text)</span><br><span class="line"><span class="comment">#name &#123;'enrolled': 'yes'&#125;</span></span><br><span class="line"><span class="comment">#age 33</span></span><br><span class="line"><span class="comment">#sex None</span></span><br><span class="line"><span class="comment">#name &#123;'enrolled': 'yes'&#125;</span></span><br><span class="line"><span class="comment">#age 55</span></span><br><span class="line"><span class="comment">#sex None</span></span><br><span class="line"><span class="comment">#name &#123;'enrolled': 'yes'&#125;</span></span><br><span class="line"><span class="comment">#age 66</span></span><br><span class="line"><span class="comment">#sex None</span></span><br></pre></td></tr></table></figure>

<p>修改 xml 文本内容，属性内容</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> node <span class="keyword">in</span>  root.iter(<span class="string">'age'</span>):  <span class="comment">#改文本内容</span></span><br><span class="line">    new_age = int(node.text)+<span class="number">1</span></span><br><span class="line">    node.text= str(new_age)</span><br><span class="line">    node.set(<span class="string">"title"</span>,<span class="string">'yes'</span>)     <span class="comment">#改属性值</span></span><br><span class="line">tree.write(<span class="string">'xmltest.xml'</span>)</span><br></pre></td></tr></table></figure>

<p>修改后 xmltest.xml 文件代码如下:</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">namelist</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">name</span> <span class="attr">enrolled</span>=<span class="string">"yes"</span>&gt;</span>alex</span><br><span class="line">        <span class="tag">&lt;<span class="name">age</span> <span class="attr">checked</span>=<span class="string">"no"</span> <span class="attr">title</span>=<span class="string">"yes"</span>&gt;</span>34<span class="tag">&lt;/<span class="name">age</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">sex</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">name</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">name</span> <span class="attr">enrolled</span>=<span class="string">"yes"</span>&gt;</span>wpx</span><br><span class="line">        <span class="tag">&lt;<span class="name">age</span> <span class="attr">checked</span>=<span class="string">"no"</span> <span class="attr">title</span>=<span class="string">"yes"</span>&gt;</span>56<span class="tag">&lt;/<span class="name">age</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">sex</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">name</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">name</span> <span class="attr">enrolled</span>=<span class="string">"yes"</span>&gt;</span>chen</span><br><span class="line">        <span class="tag">&lt;<span class="name">age</span> <span class="attr">checked</span>=<span class="string">"no"</span> <span class="attr">title</span>=<span class="string">"yes"</span>&gt;</span>67<span class="tag">&lt;/<span class="name">age</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">sex</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">name</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">namelist</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>删除满足条件的 xml 数据</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> name <span class="keyword">in</span> root.findall(<span class="string">'age'</span>):</span><br><span class="line">    age = int(name.find(<span class="string">'age'</span>).text)</span><br><span class="line">    <span class="keyword">if</span> age &gt; <span class="number">50</span> :</span><br><span class="line">        root.remove()</span><br><span class="line">tree.write(<span class="string">'xml_test.xml'</span>)</span><br></pre></td></tr></table></figure>

<p>新建 xml 树</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">new_xml = ET.Element(<span class="string">'namelist'</span>)</span><br><span class="line">name = ET.SubElement(new_xml,<span class="string">'name'</span>,attrib=&#123;<span class="string">"enrolled"</span>:<span class="string">"yes"</span>&#125;)</span><br><span class="line">age = ET.SubElement(name,<span class="string">"age"</span>,attrib=&#123;<span class="string">"checked"</span>:<span class="string">"no"</span>&#125;)</span><br><span class="line">sex = ET.SubElement(name,<span class="string">"sex"</span>)</span><br><span class="line">age.text=<span class="string">'33'</span></span><br><span class="line"></span><br><span class="line">et = ET.ElementTree(new_xml)</span><br><span class="line">et.write(<span class="string">"test.xml"</span>,encoding=<span class="string">"utf-8"</span>,xml_declaration=<span class="literal">True</span>)</span><br><span class="line">ET.dump(new_xml)</span><br></pre></td></tr></table></figure>

<p>生成的 xml 文件代码如下</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?xml version='1.0' encoding='utf-8'?&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">namelist</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">name</span> <span class="attr">enrolled</span>=<span class="string">"yes"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">age</span> <span class="attr">checked</span>=<span class="string">"no"</span>&gt;</span>33<span class="tag">&lt;/<span class="name">age</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">sex</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">name</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">namelist</span>&gt;</span></span><br></pre></td></tr></table></figure>
